swagger: '2.0'
info:
  description: "API for RxLocation. 
  More about RxLocationAPI on [RxLocation API Definition](https://oneit.wba.com/confluence/display/RXRNWAPI/RxLocation+API+Catalog)." 
  version: 2.1.0
  title: RxLocation API
schemes:
  - http
produces:
  - application/json
paths:
  /rxlocations/{locationNumber}/{locationType}:
    get:
      tags:
        - RxLocation
      summary: "Read a Location by Business Key"
      description: "Read a Location by Business Key"
      operationId: "readLocationByBusinessKey"
      produces:
        - application/json
      parameters:
        - in: path
          name: locationNumber
          description: The Home Store (Location Number)
          required: true
          type: string
        - in: path
          name: locationType
          description: The Location Type
          required: true
          type: string
          enum:
          - Pharmacy
          - Store
          - HealthcareClinic
      responses:
        '200':
          description: OK
          schema:         
            $ref: '#/definitions/Location'
        '400':
          description: Business Exception
          schema: 
            $ref: '#/definitions/ExecuteException'
        '500':
          description: Server Error
          schema: 
            $ref: '#/definitions/ExecuteException'          
      security:
        - basicAuth: []
securityDefinitions:
  basicAuth:
    description: HTTP Basic Authentication
    type: basic
definitions:
  Location:
    type: object
    properties:
      address:
        $ref: "#/definitions/Address"
      alias:
        type: string
        description: The Location alias    
      brandName:
        type: string
        description: The Location brand name
      contacts:
        type: array
        items:
          $ref: "#/definitions/Contact"
      establishedIndicator:
        type: string
        description: The established indicator for the Location
        enum:
          - ESTABLISHED
          - NON_ESTABLISHED
          - UN_OPENED
      intersection:
        type: string
        description: The Location intersection
      internalAreaCodings:
        type: array
        items:
          $ref: "#/definitions/InternalAreaCoding"
      licenses:
        type: array
        items:
          $ref: "#/definitions/License"
      locationName:
        type: string
        description: The location name
      locationNumber:
        type: string
        description: The Location Home Store
      locationType:
        type: string
        description: The Location type
        enum:
          - Pharmacy
          - Store
          - HealthcareClinic
      nationalProviderIdentifier:
        type: string
      numberOfDriveThruLanes:
        type: number
        format: int32
        description: The number of drive thru lanes
      numberOfTerminals:
        type: number
        format: int32
        description: The Location number of terminals
      returnShipmentPreference:
        type: string 
        description: The preferred return Shipment currier
        enum:
          - FEDEX
          - WALGREENS_FLEET
          - UPS  
      status:
        type: string
        description: The Location status
        enum:
          - CLOSE
          - DEAD
          - LAND_BANK
          - ONHOLD
          - OPEN
          - PENDING_OPEN
      storeType:
         $ref: "#/definitions/StoreType"
      taxCalculationType:
        type: string
        description: The Location Tax Calculation Type
        enum:
          - TAX_FIXED_RATE
          - TAX_COST_PFEE_MCOPAY
          - TAX_COST_PLUS_FEE
          - TAX_COST
      taxRate:
        type: number
        format: double
        description: The Location Tax rate
      tier:
       type: integer
       format: int32
       description: The Location Tier (3, 4, or 5)
      timezoneId:
        type: string
  StoreType:
    type: object
    properties:
      code:
        type: string
        description: The type code (from 1 to 25)
      description:
        type: string
        description: The pharmacy Type
        enum:
          - REGULAR
          - WALGREEN_PHARMACY
          - WIRS
          - MAIL_SERVICE_PHARMACY
          - HEALTH_SYSTEM_PHARMACY
          - OUTLET
          - TEMPORARY_PHARMACY
          - TEMP_INTERSTORE_XFER
          - WIRS_SATELLITE
          - SPECIALTY_PHARMACY
          - E_COMMERCE
          - REMOTE_RX_VERIFICATION
          - PEAPOD
          - N_A
          - WORKSITE_PHARMACY
          - EMPLOYER_HEALTH_UNIT
          - LONG_TERM_PHARMACY
          - TELEPHARMACY_KIOSK
          - TELEPHARMACY_SATELLITE
          - CORPORATE_FACILITIES
          - COMMUNITY_PHARMACY
          - INNOVATION_CENTER
  InternalAreaCoding:
    type: object
    properties:
      code:
        type: string
      description:
        type: string
        description: The district description
      type:
        type: string
        enum:
          - AREA
          - DISTRICT
          - OPERATION
          - REGION
  License:
    type: object
    properties:
      licenseNumber:
        type: string
        description: The License number
      licenseState:
        type: string
        description: The License state
      licenseType:
        type: string
        description: The License state
        enum:
          - CERTIFICATION
          - CONTROLLED_SUBSTANCE
          - DEA
          - GENERAL
          - STATE_IMMUNIZATION
  Address:
    type: object
    required:
      - addressLine1
      - city
      - country
    properties:
      addressLine1:
        type: string
        description: The Location address line1
      addressLine2:
        type: string
        description: The Location address line2
      city:
        type: string
        description: The Location city
      country:
        type: string
        description: The Location country
      county:
        type: string
        description: The Location county
      state:
        type: string
        description: The Location state
      zipCode:
        type: string
        description: The Location zip code
  Contact:
    type: object
    properties:
      contactValue:
        type: string
        description: The contact value
      contactType :
        type: string
        description: The Location contact type
        enum:
          - EMAIL
          - FAX
          - MOBILE
          - PHONE
          - WEB
  ExecuteException:
    type: object
    properties:
      code:
        type: string
        description: The code identifying the type of error
      message:
        type: string
        description: The error message