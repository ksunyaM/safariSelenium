swagger: '2.0'
info:
  description: "API for RxProduct Kit
        You can find out more about Product API on [RxProduct API Definition](https://oneit.wba.com/confluence/display/RXRNWAPI/RxProduct+API+Catalog)."
  version: 2.6.0
  title: RxProduct API
basePath: /v1
schemes:
- http
produces:
- application/json
paths:
  /rxproducts/{code}:
    get:
      tags:
      - RxProduct
      summary: "The service read product based by code"
      description: "The service read product based by code."
      operationId: "readRxProductByCode"
      produces:
      - application/json
      parameters:
      - in: path
        name: code
        required: true
        description: The ActualProductPack code
        type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/RxProduct'
        '400':
          description: Business Exception
          schema:
            $ref: '#/definitions/ExecuteException'
        '500':
          description: Server Error
          schema:
            $ref: '#/definitions/ExecuteException'
      security:
      - basicAuth: []
  /rxproducts/search:
    post:
      tags:
      - RxProduct
      summary: "The service read a list of products based on a list of APP Code"
      description: The service read a list of products based on a list of Actual Product Pack Code
      operationId: "readRxProductListByCodes"
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: SearchRxProduct
        description: The order to be created
        required: true
        schema:
          $ref: '#/definitions/SearchRxProduct'
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/RxProductList"
        400:
          description: Business Exception
          schema:
            $ref: '#/definitions/ExecuteException'
        500:
          description: Server Error
          schema:
            $ref: '#/definitions/ExecuteException'
      security:
      - basicAuth: []
  /rxproducts/{code}/warnings:
    get:
      tags:
      - RxProduct
      summary: "The service read product warning message based by APP code"
      description: "The service read product warning message based by APP code."
      operationId: "readwarningsByRxProductCode"
      produces:
      - application/json
      parameters:
      - in: path
        name: code
        required: true
        description: The ActualProductPack code
        type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/WarningList'
        '400':
          description: Business Exception
          schema:
            $ref: '#/definitions/ExecuteException'
        '500':
          description: Server Error
          schema:
            $ref: '#/definitions/ExecuteException'
      security:
      - basicAuth: []
securityDefinitions:
  basicAuth:
    description: HTTP Basic Authentication
    type: basic
definitions:
  SearchRxProduct:
    type: object
    description: A list of values
    properties:
      rxProducts:
        type: array
        items:
          type: string
  RxProductList:
    type: object
    properties:
      rxProducts:
        type: array
        items:
          $ref: "#/definitions/RxProduct"
  RxProduct:
    type: object
    properties:
      actualProductPackCode:
        type: string
        description: The Actual Product Pack code
      averageWholesalePrice:
        $ref: "#/definitions/Currency"
      barcode:
        type: string
      billingNDC:
        type: string
      brandIndicator:
        type: boolean
        description: Indicates if the Product is Branded
      clinicalEquivalentInfo:
        $ref: "#/definitions/ClinicalEquivalentInfo"
      clinicalTherapeutic:
        $ref: "#/definitions/ClinicalTherapeutic"
      colorOne:
        type: string
        description: The color one
      colorTwo:
        type: string
        description: The color two
      crossOverIndicator:
        type: boolean
      expirationDays:
        type: number
        format: int
      deaClass:
        type: string
        description: The DEA class
        enum:
        - C2
        - C3
        - C4
        - C5
        - NA
      departmentNumber:
        type: string
      dosageForm:
        type: string
      dosagePerPackage:
        type: number
        format: double
      flavor:
        type: string
        description: Product flavor normally for orally taken liquid product
      imageId:
        type: string
        description: The drug image code
      itemDescription:
        type: string
        description: The itemDescription
      manufacturerName:
        type: string
        description: The Manufacturer name
      manufacturerNameAbbr:
        type: string
        description: The Manufacturer name Abbreviation
      medGuidePrintInstruction:
        type: string
        enum:
        - NEW_RX
        - REFILL_RX
        - BOTH
        - NEVER
      medGuideId:
        type: string
      medicationDurationCategory:
        type: string
        enum:
        - ACUTE
        - MAINTENANCE
        - OTHER
      mixWith:
        type: string
        enum:
        - WATER
        - OTHER
        description: The drug mixed with
      ndc:
        type: string
      packageQuantity:
        type: integer
        format: int32
        description: The Product SKU package quantity
      packageSize:
        type: number
        format: double
        description: The Product SKU package size
      packageType:
        type: string
        description: The Product SKU package type
      packageSizeUnitOfMeasure:
        type: string
        enum:
        - EACH
        - GRAM
        - MILLILITER
        description: The Product Package unit of measure
      productFullName:
        type: string
        description: The Actual Product Pack full name
      productName:
        type: string
        description: The Actual Product Pack name
      productStrength:
        type: number
        format: double
        description: The strength of the product
      quickCode:
        type: string
      refillableIndicator:
        type: boolean
        description: Indicate if the product can be used for refilled or not
      patientEducationLeaflet:
        type: string
        description: patient education details for leaflet
      rxOtcIndicator:
        type: string
        enum:
        - RX_SINGLE_SOURCE
        - RX_MULTIPLE_SOURCE
        - OTC_SINGLE_SOURCE
        - OTC_MULTIPLE_SOURCE
      shape:
        type: string
        description: Indicate the product shape, normally for non-liquid product.
      sideOne:
        type: string
        description: The side one
      sideTwo:
        type: string
        description: The side two
      specialtyIndicator:
        type: boolean
      stateDeaClass:
        type: array
        items:
          $ref: "#/definitions/StateDeaClass"
      status:
        type: string
        description: The Product Form status
        enum:
        - ACTIVE
        - INACTIVE
      storageInstructions:
        type: string
        enum:
        - FROZEN
        - NORMAL
        - NOT_AVAILABLE
        - REFRIGERATED
      storageLocation:
        type: string
        enum:
        - ALPHA
        - ASKRPH
        - CASSETTE
        - CELL
        - ENDCAP
        - FASTRACK
        - FROZEN
        - LIQUID
        - PETMED
        - RECON
        - REFRIG
        - SAFE
        - SELF_SERVICE
        - UNDERCTR
        - UNIT_OF_USE
        - VALEANT
        - VALEANT_R
      strengthUnitOfMeasure:
        type: string
        description: Identifies if the strength of the product is in MG, ML, Units, etc.
      unitUseDoseType:
        type: string
        description: The Unit of Dose Package
        enum:
        - STANDARD
        - UNIT_OF_DOSE
        - UNIT_OF_USE
      upc:
        type: string
      volume:
        type: number
        format: double
        description: "This is to show how a big a single pill is.
                      It is used with the dispensed quantity to determine
                      the size of the vial for dispensing."
      walgreenAcquisitionPrice:
        $ref: "#/definitions/Currency"
      wic:
        type: string
  ClinicalEquivalentInfo:
    type: object
    properties:
      chemicalId:
        type: string
        description: The Chemical ID
      chemicalName:
        type: string
        description: The Chemical Name
  ClinicalTherapeutic:
    type: object
    properties:
      therapeuticClass:
        type: string
        description: Therapeutic Class
      orangeBookRating:
        type: string
        description: The Orange Book Rating
      routeOfAdministration:
        type: string
        description: The Route of Administration
  StateDeaClass:
    type: object
    properties:
      state:
        type: string
        description: state
      deaClass:
        type: string
        description: Dea class
        enum:
        - C2
        - C3
        - C4
        - C5
        - NA
  Currency:
    type: object
    required:
    - decimalValue
    - isoCode
    properties:
      amount:
        type: string
        description: Amount of the value
      isoCode:
        type: string
        description: ISO code (USD)
      symbol:
        type: string
        description: Symbol of the iso code ($)
      decimalValue:
        type: number
        format: double
        description: Decimal Value
      formattedAmount:
        type: string
        description: formatted amount
  WarningList:
    type: object
    properties:
      chemicalId:
        type: string
      warnings:
        type: array
        items:
          $ref: "#/definitions/Warning"
  Warning:
    type: object
    properties:
      priority:
        type: integer
        format: int32
      warningCode:
        type: string
      message:
        type: string
      restriction:
        type: string
        enum:
        - NONE
        - SEX
        - AGE
  ExecuteException:
    type: object
    properties:
      code:
        type: string
        description: The code identifying the type of error
      message:
        type: string
        description: The error message